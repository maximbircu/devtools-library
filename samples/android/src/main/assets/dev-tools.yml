##############################
## Boolean
##############################

toggle-tool: !toggle {
  title: "Toggle tool",
  description: "A boolean configuration value tool",
  canBeDisabled: true,
  defaultEnabledValue: false,
  isCritical: true
}

##############################
## String
##############################

text-tool: !text {
  title: "Text tool (String)",
  description: "A text configuration value tool",
  canBeDisabled: true,
  defaultEnabledValue: false,
  isCritical: false,
  defaultValue: "Here can go any text value",
  hint: "String config value"
}

##############################
## Integer
##############################

text-tool-integer: !text {
  title: "Text tool (Integer)",
  description: "An integer number configuration value tool",
  canBeDisabled: true,
  defaultEnabledValue: false,
  isCritical: true,
  defaultValue: 3,
  hint: "Integer number config value"
}

##############################
## Floating point
##############################

text-tool-floating-point: !text {
  title: "Text tool (Floating point)",
  description: "A floating-point number configuration value tool",
  canBeDisabled: true,
  defaultEnabledValue: false,
  isCritical: false,
  defaultValue: 3.4,
  hint: "Floating point number config value"
}

##############################
## Time
##############################

time-tool: !time {
  title: "Time tool",
  description: "A time configuration value tool",
  canBeDisabled: true,
  defaultEnabledValue: false,
  isCritical: true,
  days: 1,
  hours: 2,
  minutes: 3,
  seconds: 4,
  milliseconds: 5,
}

##############################
## Enum
##############################

enum-tool: !enum {
  title: "Enum tool",
  description: "An enum configuration value tool",
  canBeDisabled: true,
  defaultEnabledValue: false,
  isCritical: false,
  allowCustom: true,
  defaultValueKey: first-option,
  options: {
    first-option: "First Option Value",
    second-option: "Second Option Value",
    third-option: "Third Option Value",
  }
}

enum-custom-options-provider-tool: !enum {
  title: "Enum tool [Custom Provider]",
  description: "An enum configuration value tool with a custom options provider",
  canBeDisabled: true,
  defaultEnabledValue: false,
  isCritical: true,
  allowCustom: true,
  defaultValueKey: first-option,
  optionsProvider: !!com.maximbircu.devtools.CustomEnumOptionsProvider {
    fileName: "enum-options.json"
  }
}

##############################
## Group
##############################

tools-group: !group {
  title: "Tools group",
  tools: {
    toggle-tool: !toggle {
      title: "Toggle tool",
      description: "A boolean configuration value tool",
      canBeDisabled: true,
      defaultEnabledValue: false,
      isCritical: false
    },
    text-tool: !text {
      title: "Text tool (String)",
      description: "A text configuration value tool",
      canBeDisabled: true,
      defaultEnabledValue: false,
      isCritical: true,
      defaultValue: "Here can go any text value",
      hint: "String config value"
    },
    time-tool: !time {
      title: "Time tool",
      description: "A time configuration value tool",
      canBeDisabled: true,
      defaultEnabledValue: false,
      isCritical: false,
      days: 1,
      hours: 2,
      minutes: 3,
      seconds: 4,
      milliseconds: 5,
    },
    enum-tool: !enum {
      title: "Enum tool",
      description: "An enum configuration value tool",
      canBeDisabled: true,
      defaultEnabledValue: false,
      isCritical: true,
      allowCustom: true,
      defaultValueKey: first-option,
      options: {
        first-option: "First Option Value",
        second-option: "Second Option Value",
        third-option: "Third Option Value",
      }
    }
  }
}
