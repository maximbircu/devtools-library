detekt {
    toolVersion = "1.6.0"
    input = files("$rootDir")
    config = files("$rootDir/gradle/detekt.yml")
    reports {
        xml {
            enabled = true
            destination = file("build/reports/detekt.xml")
        }
        html {
            enabled = true
            destination = file("build/reports/detekt.html")
        }
    }
}
