name: CI

on:
  push:
    branches: [ master ]

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    env:
      KOTLIN_VERSION: 1.5.31
    steps:
      - name: SCM
        uses: actions/checkout@v2

      - name: Set up git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"

      - name: Export current version name
        run: |
          echo "VERSION_NAME=$(grep -r -o PROJECT_VERSION_NAME=".*" --include gradle.properties . | cut -d'=' -f 2)" >> $GITHUB_ENV

      - name: Release to Maven Central
        uses: eskatos/gradle-command-action@v1
        env:
          MAVEN_CENTRALL_USERNAME: ${{ secrets.MAVEN_CENTRALL_USERNAME }}
          MAVEN_CENTRALL_PASSWORD: ${{ secrets.MAVEN_CENTRALL_PASSWORD }}
          SIGNING_KEY_ID: ${{ secrets.SIGNING_KEY_ID }}
          SINGING_KEY_PASSPHRASE: ${{ secrets.SINGING_KEY_PASSPHRASE }}
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
        with:
          arguments: -Prelease publishReleasePublicationToMavenRepository

      - name: Generate changelog file
        uses: maximbircu/kscript-action@3-make-kotlin-and-kscript-versions-configurable
        with:
          kotlin-version: ${{ env.KOTLIN_VERSION }}
          kotlin-script: scripts/release.kt --generate-changelog

      - name: Push an annotated git tag with Changelog
        run: |
          git tag ${{env.VERSION_NAME}} -F changelog.txt
          git push origin ${{env.VERSION_NAME}}
          rm -r changelog.txt

      - name: Bump version
        uses: maximbircu/kscript-action@3-make-kotlin-and-kscript-versions-configurable
        with:
          kotlin-version: ${{ env.KOTLIN_VERSION }}
          kotlin-script: scripts/release.kt --bump-version

      - name: Update changelog file for the new vrsion
        uses: maximbircu/kscript-action@3-make-kotlin-and-kscript-versions-configurable
        with:
          kotlin-version: ${{ env.KOTLIN_VERSION }}
          kotlin-script: scripts/release.kt --update-changelog

      - name: Export current version name
        run: |
          echo "NEW_VERSION_NAME=$(grep -r -o PROJECT_VERSION_NAME=".*" --include gradle.properties . | cut -d'=' -f 2)" >> $GITHUB_ENV

      - name: Open version uodate pull request
        id: cpr
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Update version name to ${{ env.NEW_VERSION_NAME }}
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          signoff: false
          branch: 0-update-version-name
          delete-branch: true
          title: Update version name to ${{ env.NEW_VERSION_NAME }}
          body: |
            Update version name!
            - Pervious: ${{ env.VERSION_NAME }}
            - New: ${{ env.NEW_VERSION_NAME }}

            This pull request was generated automatically.

          labels: |
            tech
          assignees: maximbircu
          reviewers: maximbircu
          draft: false
